<html>
<head>
  <title>Django Girls blog</title> 
</head>
<body>
  <div>
      <h1><a href="/">Django Girls Blog</a></h1>
  </div>
  {% for item in posts %}
    <div>
        <p>published: {{ item.published_date }}</p>
        <h1><a href="">{{ item.title }}</a></h1>
        <p>{{ item.text|linebreaksbr }}</p>
        <hr>
    </div>
  {% endfor %}
</body>
</html>
